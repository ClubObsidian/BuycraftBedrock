name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn install
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: BuycraftBedrock
        path: |
          bukkit-post-1.13/target/buycraftx-bukkit-post
          bukkit-pre-1.13/target/buycraftx-bukkit-pre
